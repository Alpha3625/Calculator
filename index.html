<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
     <div class = "calc-case">
          <div class="calc-screen">
                 <p>0</p>
          </div>

          <div class="buttons">
                <div class="btn ac bg-grey">AC</div>
                <div class="btn plus-minus bg-grey">+/_</div>
                <div class="btn percent bg-grey">%</div>
                <div class="btn divison bg-orange">/</div>

                <div class="btn seven bg-black">7</div>
                <div class="btn eight bg-black">8</div>
                <div class="btn nine bg-black">9</div>
                <div class="btn multiplication bg-orange">x</div>

                <div class="btn four bg-black">4</div>
                <div class="btn five bg-black">5</div>
                <div class="btn six bg-black">6</div>
                <div class="btn minus bg-orange" style="line-height:40px;">_</div>

                <div class="btn one bg-black">1</div>
                <div class="btn two bg-black">2</div>
                <div class="btn three bg-black">3</div>
                <div class="btn plus bg-orange">+</div>

                <div class="btn zero btn-zero bg-black"><span class="zero-position">0</span></div>
                <div class="btn dot bg-black">,</div>
                <div class="btn equal bg-orange">=</div>
          </div>
     </div>
<script>
     "use strict";

document.body.style.background = 'red'; // сделать фон красным

setTimeout(() => document.body.style.background = '', 3000); // вернуть назад
</script>
</body>
</html>
